<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown-dark.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension/lib/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-toc@0.1.2/lib/index.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: #0d1117;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        .markdown-body {
            width: 100%;
            max-width: 900px;
            overflow-wrap: break-word;
        }
        nav {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav id="toc" class="markdown-body"></nav>
    <article id="content" class="markdown-body"></article>

    <script>
        // 配置 marked，确保 ID 生成规则一致
        marked.setOptions({
            headerIds: true,
            headerPrefix: "toc-",
            mangle: false
        });

        marked.use(markedKatex({ throwOnError: false }));

        fetch('./usage_cn.md').then(res => res.text()).then(md => {
            // 生成目录
            const tocMarkdown = markedToc(md, { maxDepth: 3 });
            const tocHTML = DOMPurify.sanitize(marked.parse(tocMarkdown));
            document.getElementById('toc').innerHTML = tocHTML;

            // 渲染 Markdown 内容
            const sanitized = DOMPurify.sanitize(marked.parse(md), {
                ALLOWED_ATTR: ['id', 'href', 'class']
            });
            document.getElementById('content').innerHTML = sanitized;

            // 确保目录内的链接可以正确跳转
            document.querySelectorAll("#toc a").forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute("href").replace("#", "toc-");
                    const target = document.getElementById(targetId);
                    if (target) {
                        target.scrollIntoView({ behavior: "smooth" });
                    }
                });
            });
        });
    </script>
</body>
</html>
